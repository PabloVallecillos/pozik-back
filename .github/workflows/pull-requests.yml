name: Pull Request Workflow

# CI will be run for PRs when opened, reopened or new commits.
on:
  pull_request:
    branches:
      - master
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy .env
        run: |
          if [ ! -f .env ]; then
            cp .env.testing .env
          fi

      - name: Install dependencies
        run: make action-install

      - name: Generate key
        run: make key-generate

      - name: Configure container cache
        uses: actions/cache@v3
        with:
          path: ./var/www/html
          key: sail-up-${{ runner.os }}-{{ hashFiles('**/composer.lock') }}

      - name: Set up app
        run: make up

      - name: Wait for services to start
        run: sleep 10

      - name: Run migrations
        run: make migrate-fresh-testing

      - name: Run tests
        run: make test
